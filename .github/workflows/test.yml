name: "Run Tests"

on:
  pull_request:
    branches:
      - main
env:
  TEST_TAG: ${{ secrets.DOCKER_USERNAME }}/${{ secrets.DOCKER_REPOSITORY }}:test

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build the Docker image
        run: docker build . --file docker/dev/Dockerfile --tag ${{ env.TEST_TAG }}
      - name: Log in to the Docker Hub registry
        run: echo ${{ secrets.DOCKER_PASSWORD }} | docker login --username ${{ secrets.DOCKER_USERNAME }} --password-stdin
      - name: Push the Docker image
        run: docker push ${{ secrets.DOCKER_SERVER }}/${{ env.TEST_TAG }}
      - name: Run the Docker image
        run: docker run ${{ env.TEST_TAG }} npm run test:ci
